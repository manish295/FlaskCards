{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='card.css')}}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='studyMode.js')}}"></script> 

<h1 class="text-center">Study Mode</h1>
<div class="text-center">
  <a class="btn btn-danger" href="/set/{{set_id}}/{{set_name}}" role="button">Back</a>
</div>
<body>
  <div class="container" style="margin-top: 100px;">
      <div id="carouselExampleControls" class="carousel slide" data-bs-interval="false" data-bs-ride="carousel" style="width: 100%;">
        <div class="row">
          <div class="carousel-inner" >
            <div class="carousel-item active" >
              <div class="col-8 col-lg-4 col-xl-3 d-flex align-self-stretch col-md-8 mx-auto">
                      <div class="flip-card pt-3 pb-3" data-id={{card_id}}>
                          <div class="flip-card-inner">
                              <div class="flip-card-front">
                                  <h3>{{cards[0][1]}}</h2>
                              </div>
                              <div class="flip-card-back">
                                  <h3>{{cards[0][2]}}</h2>
                              </div>
                          </div>
                      </div>
              </div>
            </div>
            {% for card_id, question, answer in cards[1:] %}
                  <div class="carousel-item">
                      <div class="col-8 col-lg-4 col-xl-3 d-flex align-self-stretch col-md-8 mx-auto">
                          <div class="flip-card pt-3 pb-3" data-id={{card_id}}>
                          <div class="flip-card-inner">
                              <div class="flip-card-front">
                              <h3>{{question}}</h2>
                              </div>
                              <div class="flip-card-back">
                              <h3>{{answer}}</h2>
                              </div>
                          </div>
                          </div>
                      </div>
                  </div>
    
          {% endfor %}
          </div>
        </div>
        <button id="prev" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button id="next" class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="num text-center">
      </div>
  </div>
</body>


{% endblock %}
