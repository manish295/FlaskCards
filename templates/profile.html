{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/card.css')}}"/>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <h1 class="text-info mt-5">{{username}}</h1>
                <h4 class="text-warning">Total Sets:</h4>
                <h4 class="text-black">{{total}}</h4>
                <h4 class="text-warning">Published Sets:</h4>
                <h4 class="text-black">{{published}}</h4>
                <h4 class="text-warning">Unpublished Sets:</h4>
                <h4 class="text-black">{{unpublished}}</h4>
            </div>
        </div>
        <div class="col border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form method="POST" autocomplete="off">
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Update Username</label><input type="text" class="form-control" name="new-username" placeholder="enter new username"></div>
                        <div class="col-md-12"><label class="labels">Password (required for updating info and account deletion)</label><input type="password" class="form-control" name="orig-password" placeholder="enter password"></div>
                        <div class="col-md-12"><label class="labels">Update Password</label><input type="password" class="form-control" name="new-password" placeholder="enter new password"></div>
                        <div class="col-md-12"><label class="labels">Retype Password</label><input type="password" class="form-control" name="password-confirm" placeholder="retype new password"></div>
                        <div class="col-md-12"><label class="labels">Account Deletion (Type: I WISH TO DELETE MY ACCOUNT)</label><input type="text" class="form-control" name="delete-confirm" placeholder="enter the above phrase if you wish to delete your account"></div>

                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit" name="button" value="update">Save Profile</button>
                        <button class="btn btn-danger profile-button" type="supmit" name="button" value="delete">Delete Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
