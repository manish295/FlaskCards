{% extends "base.html" %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
<body>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Your Flash Sets</h1>
            <button type="button" id="addSetBtn" class="btn btn-primary my-2">Add Set</button>
            <a href="/logout">Logout</a>
        </div>
    </section>
    <div class="container">
        <div class="row align-items-center" id="sets">
            {% if set_info != None %}
                {% for id, name in set_info %}
                    <div class="col-8 col-lg-4 col-xl-3 d-flex align-self-stretch" style="width:auto;">
                        <div class="card" data-id={{id}}>
                            <div class="card-header text-center bg-dark text-white">
                                <div class="d-flex align-items-center">
                                    <h5 class="mx-auto w-100" id="card-title">{{name}}</h5>
                                </div>
                            </div>
                            <div class="card-body">
                                <a href="/set/{{id}}/{{name}}" class="card-link">Go to Set</a>
                                <button type="button" id="deleteSetBtn" class="btn btn-sm btn-danger">Delete Set</button>
                                <button type="button" id="updateSetBtn" class="btn btn-sm btn-info">Edit Name</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>

{% endblock %}
